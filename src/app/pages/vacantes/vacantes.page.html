<ion-header>
  <ion-toolbar mode="ios" class="Background2">
    <div>
      <ion-title class="-Label2">Vacantes</ion-title>
      <ion-buttons class="Back-arrow" routerLink="/login">
        <ion-button class="Back2">
          <ion-img src="assets/back.svg" class="Back-arrow"></ion-img>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-label class="value">{{item.tituloVacante}}</ion-label>
      <ion-label class="value2">{{item.fecha}}</ion-label>
      <ion-buttons>
        <ion-button class="ic-arrow">
          <ion-img src="assets/ic-arrow.svg" class="Shape" (click)="getData()"></ion-img>
        </ion-button>
      </ion-buttons>
    </ion-item>
